<script>
     const ctx = document.getElementById('sleepTrackerBarChart').getContext('2d');
        const sleepTrackerBarChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: Array.from({ length: 31 }, (_, i) => i + 1), // Days 1 to 31
                datasets: [{
                    label: 'Sleep Percentage',
                    data: [10, 20, 35, 25, 15, 40, 45, 30, 25, 35, 50, 20, 15, 35, 40, 30, 20, 45, 35, 30, 25, 50, 45, 30, 40, 35, 20, 25, 40, 45, 50],
                    backgroundColor: 'rgba(124, 186, 34, 0.7)', // Greenish color
                    borderColor: 'rgba(124, 186, 34, 1)',
                    barThickness: 8.8, // Set the bar width to 8.8px
                    borderRadius: {
                        topLeft: 8, // Top left radius
                        topRight: 8, // Top right radius
                        bottomLeft: 0, // No radius at the bottom
                        bottomRight: 0 // No radius at the bottom
                    }
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 50, // End value
                        title: {
                            display: true,
                        },
                        ticks: {
                            stepSize: 10, // Increment by 10
                            callback: function (value) {
                                return value + '%'; // Display percentages
                            }
                        },
                        grid: {
                            display: false // Hide y-axis grid lines
                        }
                    },
                    x: {
                        title: {
                            display: true,
                        },
                        grid: {
                            display: false // Hide x-axis grid lines
                        }

                    }

                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                return context.dataset.label + ': ' + context.raw + '%';
                            }
                        }
                    }
                }
            }

        });
    </script>
        <script src="chart.js"></script>
