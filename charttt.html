<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stole.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>

                                <p>Month</p><span>
                                    <svg width="10" height="6" viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg">

                                            d="M5.35644 5.52013C5.22895 5.64758 5.05606 5.71918 4.8758 5.71918C4.69553 5.71918 4.52264 5.64758 4.39515 5.52013L0.549342 1.67432C0.484411 1.61161 0.43262 1.53659 0.39699 1.45365C0.361361 1.37071 0.342607 1.2815 0.341823 1.19123C0.341038 1.10097 0.358239 1.01145 0.392422 0.927897C0.426604 0.844348 0.477084 0.768443 0.540915 0.704611C0.604747 0.64078 0.680651 0.5903 0.7642 0.556118C0.847749 0.521935 0.937269 0.504734 1.02754 0.505519C1.1178 0.506303 1.20701 0.525057 1.28995 0.560687C1.3729 0.596316 1.44791 0.648107 1.51063 0.713038L4.8758 4.07821L8.24097 0.713038C8.36918 0.589201 8.54091 0.520678 8.71916 0.522227C8.89741 0.523775 9.06792 0.595273 9.19397 0.721319C9.32001 0.847365 9.39151 1.01788 9.39306 1.19613C9.39461 1.37438 9.32609 1.5461 9.20225 1.67432L5.35644 5.52013Z"
                                            fill="black"/>
                                    </svg>
                                </span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">1</a></li>
                                <li><a class="dropdown-item" href="#">2</a></li>
                                <li><a class="dropdown-item" href="#">3</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chartContainer">
                <canvas id="sleepTrackerBarChart" width="600" height="200"></canvas>
            </div>
        </div>
    </div>
<script>
    const ctx = document.getElementById('waterTrackerBarChart').getContext('2d');
    const waterTrackerBarChart = new Chart(ctx, {
        type: 'bar', // The chart type can be changed, but units remain the same
        data: {
            labels: Array.from({ length: 31 }, (_, i) => i + 1), // Days 1 to 31
            datasets: [{
                label: 'Water Intake (Liters)', // Label with "Liters" remains
                data: [2.5, 3, 1.8, 2.2, 2.6, 3.5, 2.8, 3.1, 2.7, 2.9, 3.4, 2, 1.8, 3, 3.2, 2.7, 2.5, 3.6, 2.8, 3, 2.5, 3.4, 3.1, 2.9, 3.2, 2.8, 2, 2.7, 3.3, 3.5, 3.7], // Data remains in liters
                backgroundColor: '#7CBA22',
                borderColor: '#7CBA22',
                barThickness: 8.8,
                borderRadius: {
                    topLeft: 8,
                    topRight: 8,
                    bottomLeft: 0,
                    bottomRight: 0
                }
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    max: 6, // Maximum set to 6 liters
                    title: {
                        display: true,
                        text: 'Liters' // Y-axis title stays in liters
                    },
                    ticks: {
                        stepSize: 1, // Steps in liters
                        callback: function (value) {
                            return value + 'L'; // Units displayed in liters
                        }
                    },
                    grid: {
                        display: false,
                        color: '#E0E0E0'
                    }
                },
                x: {
                    title: {
                        display: true,
                    },
                    grid: {
                        display: false
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    callbacks: {
                        label: function (context) {
                            return context.dataset.label + ': ' + context.raw + 'L'; // Tooltip shows liters
                        }
                    }
                }
            }
        }
    });
</script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
